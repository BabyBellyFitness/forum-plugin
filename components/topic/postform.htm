{% flash %}
    <div class="alert alert-{{ type == 'error' ? 'danger' : type }}">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    </div>
{% endflash %}

{{ form_open({ request: 'onPost' }) }}

    <div class="form-group">
        <label for="topicContent" class="control-label">Content</label>
        <textarea
            id="topicContent"
            name="content"
            rows="6"
            type="text"
            class="form-control">{{ form_value('content') }}</textarea>
        <span class="help-block">You can use <a href="http://daringfireball.net/projects/markdown/syntax" target="_blank">Markdown</a> syntax.</span>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg">Reply</button>
    </div>

    <input type="hidden" name="topic" value="{{ topic.id }}" />

{{ form_close() }}
