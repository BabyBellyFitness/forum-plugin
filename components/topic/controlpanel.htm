{% if member.is_moderator %}
    {{ form_open({ request: 'onMoveTopic' }) }}
        Move to:
        <select name="channel">
            {% for channel in __SELF__.channels %}
                <option value="{{ channel.id }}">{{ channel.title }}</option>
            {% endfor %}
        </select>
        <button type="submit">Move</button>
    {{ form_close() }}
{% endif %}
