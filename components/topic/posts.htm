{% for post in posts %}
    <div class="row">
        <div class="col-md-8">
            {{ post.content }}
            <hr />
            <p><em>{{ post.created_at.diffForHumans }}</em></p>
        </div>
        <div class="col-md-4">
            {% partial __SELF__ ~ "::member" member=post.member %}
        </div>
    </div>
{% endfor %}
