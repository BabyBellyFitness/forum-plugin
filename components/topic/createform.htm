{% flash %}
    <div class="alert alert-{{ type == 'error' ? 'danger' : type }}">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    </div>
{% endflash %}

{{ form_open({ request: 'onCreate' }) }}

    <div class="form-group">
        <label for="topicSubject" class="control-label">Subject</label>
        <input
            id="topicSubject"
            name="subject"
            type="text"
            class="form-control"
            value="{{ form_value('subject') }}" />
    </div>

    <div class="form-group">
        <label for="topicContent" class="control-label">Content</label>
        <textarea
            id="topicContent"
            name="content"
            rows="8"
            type="text"
            class="form-control">{{ form_value('content') }}</textarea>
        <span class="help-block">You can use <a href="http://daringfireball.net/projects/markdown/syntax" target="_blank">Markdown</a> syntax.</span>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg">Post this topic</button>
        <a class="btn btn-link btn-lg" href="{{ forumLink.channel|page({ slug: channel.slug }) }}">Cancel</a>
    </div>

    <input type="hidden" name="channel" value="{{ channel.id }}" />

{{ form_close() }}
