{% if topic %}

    <h4>{{ topic.subject }}</h4>

    {% partial __SELF__ ~ "::posts" %}

    {% partial __SELF__ ~ "::pagination" %}

    {% partial __SELF__ ~ "::postform" %}

{% elseif channel %}

    <h4>Create a new discussion topic</h4>
    {% partial __SELF__ ~ "::createform" %}

{% else %}
    <p>Topic not found</p>
{% endif %}
