<div class="row">

    <div class="col-md-9">
        {{ form_open({ method: 'get' })}}
            <div class="search-box">
                <input type="text" name="search" class="form-control" placeholder="Search plugins" value="{{ post('search')|e }}">
            </div>
        {{ form_close() }}
    </div>
    <div class="col-md-3 text-right">
        <a href="{{ forumLink.topic|page(false) }}?channel={{ channel.id }}" class="btn btn-primary btn-block">
            Create a new post
        </a>
    </div>

</div>
